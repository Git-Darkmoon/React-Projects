<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO Performance -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web app react based intended to fetch the Rick and Morty RestfulAPI for educational purposes, the characters can be seen and filtered through a user input."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, React JS, RestAPI, API, Rick y Morty, Rick and Morty, asynchronous, SCSS,Sass"
    />
    <meta name="author" content="Nicolas Mayorga" />

    <!-- Accesses and preloads. -->
    <link
      rel="shortcut icon"
      href="./src/assets/mortyFavicon.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="preload"
      href="./src/assets/title.webp"
      as="image"
      type="image/webp"
    />
    <link
      rel="preload"
      href="./src/assets/portalPic.webp"
      as="image"
      type="image/webp"
    />
    <link
      rel="preload"
      href="./src/assets/marbleBg.webp"
      as="image"
      type="image/webp"
    />
    <title>R&M Darkmoon</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
